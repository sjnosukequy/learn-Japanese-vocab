<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./image/logo.png">
    <title>Learn Jap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="./style/style.css" rel="stylesheet">
</head>

<body>
    <div class="navbar bg-base-100 min-h-20">
        <div class="ps-3 navbar-start flex-col items-start">
            <div class="lexend-bold text-xl">JAPANESE VOCAB LEARNER</div>
            <div class="noto-sans-jp-regular text-sm">日本語語彙学習者</div>
        </div>
        <div class="pe-3 navbar-end">
            <div class="dropdown dropdown-hover dropdown-bottom dropdown-end lexend-bold">
                <div tabindex="0" role="button" class="hover:bg-accent-content hover:text-accent btn m-1">Theme</div>
                <ul id="List_Theme" tabindex="0"
                    class="dropdown-content menu bg-base-300 rounded-box z-[100] w-50 p-2 shadow max-h-64 flex flex-col flex-nowrap overflow-y-scroll">
                    <!-- <li><a>Item 1</a></li>
                    <li><a>Item 2</a></li> -->
                </ul>
            </div>
        </div>
    </div>
    <div class="grid grid-cols-1 min-h-80 content-center justify-items-center mx-auto container">
        <div class="mt-10">

            <button id="jap" class="text-primary noto-sans-jp-bold text-center text-9xl mb-7 tooltip block mx-auto"
                data-tip="hello"></button>

            <input class="noto-sans-bold outline-none bg-base-300 rounded-full px-5 py-3 shadow-md mb-3 w-full"
                autocomplete="off" placeholder="Enter " name="input" type="text" id="input" />

            <p id="score" class="lexend-regular text-center mb-3"></p>

            <div class="flex gap-5 mb-3">
                <div class="form-control lexend-regular">
                    <label class="label cursor-pointer gap-2">
                        <span class="label-text">Hiragana</span>
                        <input id="Hira" type="checkbox" class="hover:bg-secondary toggle toggle-primary"
                            checked="checked" />
                    </label>
                </div>
                <div class="form-control lexend-regular">
                    <label class="label cursor-pointer gap-2">
                        <span class="label-text">Katakana</span>
                        <input id="Taka" type="checkbox" class="hover:bg-secondary toggle toggle-primary" />
                    </label>
                </div>
            </div>

            <div class="flex w-full place-content-center mb-5">
                <span class="countdown font-mono text-xl lg:text-3xl cursor-pointer hover:bg-base-300 p-3 rounded-lg"
                    onclick="my_modal.showModal()">
                    <span class="hr" style="--value:0;"></span>
                    :
                    <span class="min" style="--value:0;"></span>
                    :
                    <span class="sec" style="--value:0;"></span>
                </span>
            </div>


        </div>

        <div class="mb-5">
            <div class="collapse collapse-arrow bg-base-200">
                <input type="checkbox" />
                <div class="collapse-title lexend-bold text-center text-xl text-primary-content bg-primary">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Alphabet Table</div>
                <div class="collapse-content">
                    <div id="table">

                    </div>
                </div>
            </div>
        </div>

        <div id="inform" class="toast opacity-0 transition-opacity pointer-events-none">
            <div class="alert alert-info w-full md:w-min top-0 md:bottom-0">
                <span class="lexend-bold">Time is up !!.</span>
            </div>
        </div>

    </div>

    <dialog id="my_modal" class="rounded-lg bg-accent text-accent-content w-full md:w-min">
        <form method="dialog" class="border-none">
            <button class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2 border-hidden">✕</button>
        </form>

        <div id="modal_content" class="p-7 flex flex-col gap-3 place-items-center">
            <h3 class="text-lg lexend-bold place-self-start">Timer</h3>
            <div id="init_controller" class="block flex flex-col gap-3">
                <div class="grid auto-cols-max grid-flow-col gap-5 text-center">
                    <div class="group flex flex-col lexend-regular">
                        <button id="up_hr"
                            class="btn-accent shadow-none btn btn-xs bg-transparent border-none invisible group-hover:visible">▲</button>
                        <span class="countdown font-mono text-5xl">
                            <span id="set_hr" style="--value:0;"></span>
                        </span>
                        hours
                        <button id="dwn_hr"
                            class="btn-accent shadow-none btn btn-xs bg-transparent border-none invisible group-hover:visible">▼</button>
                    </div>
                    <div class="group flex flex-col lexend-regular">
                        <button id="up_min"
                            class="btn-accent shadow-none btn btn-xs bg-transparent border-none invisible group-hover:visible">▲</button>
                        <span class="countdown font-mono text-5xl">
                            <span id="set_min" style="--value:0;"></span>
                        </span>
                        min
                        <button id="dwn_min"
                            class="btn-accent shadow-none btn btn-xs bg-transparent border-none invisible group-hover:visible">▼</button>
                    </div>
                    <div class="group flex flex-col lexend-regular">
                        <button id="up_sec"
                            class="btn-accent shadow-none btn btn-xs bg-transparent border-none invisible group-hover:visible">▲</button>
                        <span class="countdown font-mono text-5xl">
                            <span id="set_sec" style="--value:0;"></span>
                        </span>
                        sec
                        <button id="dwn_sec"
                            class="btn-accent shadow-none btn btn-xs bg-transparent border-none invisible group-hover:visible">▼</button>
                    </div>
                </div>
                <button id="set_timer" class="btn btn-primary w-full lexend-bold text-primary-content">SET
                    TIMER</button>
            </div>

            <div id='post_controller' class="hidden">
                <span class="countdown font-mono text-xl lg:text-3xl p-3 rounded-lg">
                    <span class="hr" style="--value:0;"></span>
                    :
                    <span class="min" style="--value:0;"></span>
                    :
                    <span class="sec" style="--value:0;"></span>
                </span>
                <div class="flex gap-3 place-content-center">
                    <button class="btn btn-primary btn-sm md:btn-md lexend-bold" id="play">❚❚</button>
                    <button class="btn btn-primary btn-sm md:btn-md lexend-bold" id="reset">
                        <svg width="0.75rem" height="0.75rem" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M4.281 3h16.437A1.281 1.281 0 0 1 22 4.281v16.437A1.282 1.282 0 0 1 20.718 22H4.282A1.282 1.282 0 0 1 3 20.718V4.281A1.281 1.281 0 0 1 4.281 3z" />
                            <path fill="currentColor" d="M0 0h24v24H0z" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </dialog>

</body>
<script src="./main.js"> </script>
<script src="./timer.js"> </script>

</html>
